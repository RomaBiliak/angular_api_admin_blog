<mat-card>
  <mat-card-title>Filters</mat-card-title>
  <div class="example-container mat-elevation-z8">
    <div class="example-header">

    </div>
    <mat-table #table [dataSource]="dataSource" matSort>

      <!-- Name Column -->

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef  mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element">  <a routerLink="/filter/{{element.id}}">{{element.name}}</a> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="order">
        <mat-header-cell *matHeaderCellDef  mat-sort-header> Order </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.order}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef  mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.status}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
        <mat-cell *matCellDef="let element">   <mat-button-toggle (click)="deleteFilter(element.id)" >Delete</mat-button-toggle> </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 30, 40, 50]"
                   [showFirstLastButtons]="true">
    </mat-paginator>

  </div>
</mat-card>
