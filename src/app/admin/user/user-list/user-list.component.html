<mat-card>
  <mat-card-title>Users</mat-card-title>
  <div class="example-container mat-elevation-z8">
    <div class="example-header">

    </div>
    <mat-table #table [dataSource]="dataSource" matSort>

      <!-- Name Column -->

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef  mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element">  <a routerLink="/user/{{element.id}}">{{element.name}}</a> </mat-cell>
      </ng-container>

      <ng-container matColumnDef="login">
        <mat-header-cell *matHeaderCellDef  mat-sort-header> Login </mat-header-cell>
        <mat-cell *matCellDef="let element">   {{element.login}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
        <mat-cell *matCellDef="let element">   <mat-button-toggle (click)="deleteUser(element.id)" >Delete</mat-button-toggle> </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 30, 40, 50]"
                   [showFirstLastButtons]="true">
    </mat-paginator>

    <button mat-button
      class="btn btn-link open"
      [routerLink]="['/user']"
    >
      Add User
    </button>

  </div>
</mat-card>
